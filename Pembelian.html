<script>
  const HARGA_PER_PRODUK = 150000; // Harga satuan produk

  // Fungsi untuk memperbarui total harga
  function updateTotalHarga() {
    const jumlahPembelian = document.getElementById("jumlah-pembelian").value;
    const totalHarga = jumlahPembelian * HARGA_PER_PRODUK;

    // Format harga ke dalam format Rupiah
    document.getElementById("total-harga").value = `Rp ${totalHarga.toLocaleString("id-ID")}`;
  }

  function sendToWhatsApp(event) {
    event.preventDefault();

    // Ambil data dari formulir
    const nama = document.getElementById("nama").value;
    const email = document.getElementById("email").value;
    const alamat = document.getElementById("alamat").value;
    const phone = document.getElementById("phone").value;
    const jumlah = document.getElementById("jumlah-pembelian").value;
    const totalHarga = document.getElementById("total-harga").value;
    const kodePesanan = document.getElementById("kode-pesanan").value;

    // Format pesan untuk WhatsApp
    const pesan = `Halo, saya ingin melakukan pemesanan dengan detail berikut:
- Nama: ${nama}
- Email: ${email}
- Alamat: ${alamat}
- Nomor Handphone: ${phone}
- Jumlah Pembelian: ${jumlah}
- Total Harga: ${totalHarga}
- Kode Pesanan: ${kodePesanan}`;

    // Nomor WhatsApp tujuan (ganti dengan nomor admin)
    const nomorAdmin = "628979797005"; // Format: kode negara + nomor (tanpa tanda +)

    // Buat URL WhatsApp
    const whatsappURL = `https://wa.me/${nomorAdmin}?text=${encodeURIComponent(pesan)}`;

    // Redirect ke WhatsApp
    window.open(whatsappURL, "_blank");
  }
</script>
